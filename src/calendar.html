<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Journal</title>
    <!-- External Files -->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body id="main-page">
    <nav>
        <ul id="sidebar">
            <img src="./assets/icons/journal.svg" alt="Journal Icon" id="journal-icon"/>
            <a class="navlink" href="./home.html">Home</a>
            <a class="navlink" href="./calendar.html">Calendar</a>
            <a class="navlink" href="./tasks.html">Tasks</a>
            <a class="navlink" href="./entries.html">Entries</a>
        </ul>
    </nav>
    <main>
        <div class="calendar-container">
            <div class="mini-calendar">
                <h3 id="monthAndYear"></h3>
                <div class="calendar-navigate-container"></div>
                <div class="table-calendar" id="calendar">
                    <thead id="thead-month"></thead>
                    <tbody id="calendar-body">
                        <label for="month">Jump To: </label>
                        <select id="month" onchange="jump()">
                            <!-- Drop-downs for selecting specific month -->
                            <option value="0">Jan</option>
                            <option value="1">Feb</option>
                            <option value="2">Mar</option>
                            <option value="3">Apr</option>
                            <option value="4">May</option>
                            <option value="5">Jun</option>
                            <option value="6">Jul</option>
                            <option value="7">Aug</option>
                            <option value="8">Sep</option>
                            <option value="9">Oct</option>
                            <option value="10">Nov</option>
                            <option value="11">Dec</option>
                        </select>
                        <!-- Drop-down for selecting year -->
                        <select id="year" onchange="jump()"></select>
                    </tbody>
                </div>
                <div class="shortcut-calendar"></div>
            </div>
            <div class="daily-outline">
                <h3 id="selected-date"></h3>
            </div>
        </div>
    </main>
</body>
</html>
