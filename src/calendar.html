<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Journal</title>
    <!-- External Files -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/calendar.css">
</head>
<body id="main-page">
    <nav>
        <ul id="sidebar">
            <img src="./assets/icons/journal.svg" alt="Journal Icon" id="journal-icon"/>
            <a class="navlink" href="./home.html">Home</a>
            <a class="navlink" href="./calendar.html">Calendar</a>
            <a class="navlink" href="./tasks.html">Tasks</a>
            <a class="navlink" href="./entries.html">Entries</a>
        </ul>
    </nav>
    <main>
        <div class="left-container">
		    <div id="mini-calendar">
			    <h3 id="monthAndYear"></h3>
			    <div class="button-container-calendar">
				    <button id="previous" onclick="previous()">Prev</button>
				    <button id="next" onclick="next()">Next</button>
			    </div>
			    <table class="table-calendar"
				    id="calendar"
				    data-lang="en">
				    <thead id="thead-month"></thead>
				    <tbody id="calendar-body"></tbody>
			    </table>
			    <div class="footer-container-calendar">
				    <label for="month">Jump To: </label>
				    <!-- Dropdowns to select a specific month and year -->
				    <select id="month" onchange="jump()">
				        <option value=0>Jan</option>
				        <option value=1>Feb</option>
				        <option value=2>Mar</option>
				        <option value=3>Apr</option>
				        <option value=4>May</option>
				        <option value=5>Jun</option>
				        <option value=6>Jul</option>
					    <option value=7>Aug</option>
					    <option value=8>Sep</option>
					    <option value=9>Oct</option>
					    <option value=10>Nov</option>
					    <option value=11>Dec</option>
				    </select>
				    <!-- Dropdown to select a specific year -->
				    <select id="year" onchange="jump()"></select>
			    </div>
		    </div>
            <div id="upcoming-container">
                <h3 id="upcoming-header">Upcoming Tasks</h3>
            </div>
        </div>
        <div class="right-container">
            
        </div>
    </main>
    <script src="scripts/calendar.js"></script>
</body>
</html>
