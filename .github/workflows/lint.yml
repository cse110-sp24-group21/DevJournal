name: Lint  # name of the test

on:
  # the Github Action will activate "on" the event that you "push" to the repo
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:  # the things being executed
  run-linters:  # the name of your status check
    name: Run linters
    runs-on: ubuntu-latest  # which device on Github's server that you are running the Actions on


    steps:
      - name: Check out Git repository  # using version 4 of Actions
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
      - run: npm install eslint --save-dev 
      - run: npm install prettier --save-dev

      - name: Run linters  # the actual linting line
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true
